<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Native Cooking of Utah - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">
	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
	if (document.images) {
		PrintButton1.src = "../../Img_and_Res/Native_Cooking/Print1.png"
		PrintButton2.src = "../../Img_and_Res/Native_Cooking/Print2.png"
		logo1.src = "../../Img_and_Res/Native_Cooking/NativeCookingLogo1.png"
		logo2.src = "../../Img_and_Res/Native_Cooking/NativeCookingLogo2.png"
	}
	var imgArray = new Array(
		'GreenJello3Lg.jpg',
		'ChefLg.jpg',
		'SaladLg.jpg',
		'IceCreamLg.jpg'
	);
	var titleArray = new Array(
		'Green Jello',
		'Culinary Touch',
		'Salad Lover',
		'I Scream for Ice Cream'	
	);	
	var imgPath = "../../Img_and_Res/Native_Cooking/Large/";
	function swapImage(imgID) {
		var theImage = document.getElementById('theImage');
		var textDiv = document.getElementById('bottomText');
		var newImg;
		var textTitle;
		newImg = imgArray[imgID];
		theImage.src = imgPath + newImg;
		textTitle=titleArray[imgID];
      	textDiv.innerHTML = textTitle;
	}		
	function preloadImages() {		
		for(var i = 0; i < imgArray.length; i++) {
			var tmpImg = new Image;
			tmpImg.src = imgPath + imgArray[i];
		}
	}	
</script>
</head>

<body onload="preloadImages()">

<div align="Center">

	<div>
		<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;" onMouseOut="document.PrintButton.src=PrintButton1.src;">
		<img src="../../Img_and_Res/Native_Cooking/Print1.png" width="250" height="50" name="PrintButton" alt="PrintButton" style="border:none;"/>
		</a>
	</div>

	<div id="logo">
		<a href="" onMouseOver="document.logo.src=logo2.src;" onMouseOut="document.logo.src=logo1.src;">
			<img src="../../Img_and_Res/Native_Cooking/NativeCookingLogo1.png" width="133" height="126" name="logo" alt="logo" style="border:none;"/>
		</a>
	</div>

	<br />
	<br />
	<br />
	<br />

	<div id="thumbs">
		<img src="../../Img_and_Res/Native_Cooking/Tributes/GreenJello3Sm.jpg" alt="Green Jello" onmouseover="swapImage(0);" width="167px" height="250px" />
		<img src="../../Img_and_Res/Native_Cooking/AboutUs/Chef5Small.jpg" alt="Culinary Touch" onmouseover="swapImage(1);" width="167px" height="250px" />
		<img src="../../Img_and_Res/Native_Cooking/AboutUs/EatingSmall.jpg" alt="Salad Lover" onmouseover="swapImage(2);" width="167px" height="250px" />
		<img src="../../Img_and_Res/Native_Cooking/AboutUs/IceCreamSm.jpg" alt="I Scream for Ice Cream" onmouseover="swapImage(3);" width="167px" height="250px" />	
	</div>

	<div id="image">
		<img id="theImage" src="../../Img_and_Res/Native_Cooking/Large/GreenJello3Lg.jpg" alt="Green Jello" />
		<h3 id="bottomText">Green Jello</h3>
	</div>

	<img src="../../Img_and_Res/Native_Cooking/tiledbg.png">

	<br />
	<br />
	<br />
	<br />

</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  
</body>
</html>
